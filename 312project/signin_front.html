    		<script src= "/socket.io/socket.io.js"></script>
        <script>
        var server = ''
        var io = io('');
        function login(){
          var email  = document.getElementById('Email').value;
          var password  = document.getElementById('Password').value;
          document.forms['login-form'].reset();
          email = email.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
          password = password.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
          io.emit("login_form",{email,password});
          return false;
        }

        io.on("login_forms",function(data){
          var d = new Date();
          d.setTime(d.getTime() + 2*60*1000);
          var expires = "expires="+ d.toUTCString();
          console.log(data);
          document.cookie = data+";"+expires+";path='/'";
          // document.cookie = data+";"+expires+";path='/manage.html'";
          window.location.href = "/";
        });

        io.on('not login in', function(data){
          alert("please login in first");
          window.location.href = "/signin_front.html";
